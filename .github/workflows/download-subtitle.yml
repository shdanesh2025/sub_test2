name: Download YouTube Subtitle

on:
  workflow_dispatch:

jobs:
  download-job-1:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Write YOUTUBE_COOKIES to cookies.txt
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Run download script for job 1
        run: python download_sub.py 1

      - name: Zip subtitles for job 1
        run: |
          mkdir -p output
          mv *.vtt output/ || true
          cd output
          zip subtitles1.zip *.vtt || echo "No subtitles to zip"
          cd ..

      - name: Force-push to main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output/subtitles1.zip
          git commit -m "Add subtitles1.zip [auto]" || echo "Nothing to commit"
          git push origin main --force

